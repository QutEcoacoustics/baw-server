                function Get-SiteName($raw_name) {
                  if ($sites.ContainsKey($raw_name)) {
                    return $sites[$raw_name]
                  }

                  # Safe folder names
                  $name = $raw_name -replace '[^-_A-Za-z0-9]',''
                  $sites[$raw_name] = $name
                  return $name
                }

