language: ruby
sudo: false
rvm:
- 2.3.5
#- 2.4.0 # Not ready for 2.4, need multiple bundle updates because of changes in native APIs
branches:
  only:
  - master
  - develop
gemfile: Gemfile
bundler_args: --without development production staging --jobs=3 --retry=3
addons:
  apt:
    packages:
    - imagemagick
    - wavpack
    - libsox-fmt-all
    - sox
    - shntool
    - mp3splt
    - libav-tools
  postgresql: "9.3"
before_install:

  # download, extract, and add ffmpeg and ffprobe to path
  - mkdir /tmp/ffmpeg
  - wget http://ffmpeg.gusari.org/static/64bit/ffmpeg.static.64bit.latest.tar.gz -O /tmp/ffmpeg/download-ffmpeg.tar.gz
  - tar -xzf /tmp/ffmpeg/download-ffmpeg.tar.gz -C /tmp/ffmpeg/
  - export PATH=/tmp/ffmpeg:$PATH

  # check versions
  - which ffmpeg
  - ffmpeg -version
  - mp3splt -version
  - sox --version
before_script:
- yes | cp config/settings/test.travis.yml config/settings/test.yml
- psql -c 'create database myapp_test;' -U postgres
script:
- bundle exec rake db:migrate
- bundle exec rake db:seed
- bundle exec rake
