host: localhost
port: 3030
config_file_name: harvest.yml
######################################################
# Harvester User's email and password
# check seeds.rb and Settings.harvester.email
######################################################
login_email: address@example.com
login_password: password
######################################################
# Endpoints
# check routes.rb or 'rake routes'
######################################################
endpoint_login: /security/sign_in
endpoint_create: /projects/:project_id/sites/:site_id/audio_recordings
endpoint_check_uploader: /projects/:project_id/sites/:site_id/audio_recordings/check_uploader
endpoint_new: /projects/:project_id/sites/:site_id/audio_recordings/new
endpoint_record_move: /audio_recordings/:id/update_status
######################################################
# these paths must align with the paths used by the rails app defined in
# File config/settings/default.yml or config/settings/{environment}.yml
######################################################
original_audios:
  - <%= Rails.root %>/tmp/_original_audio
cached_spectrograms:
  - <%= Rails.root %>/tmp/_cached_spectrogram
cached_audios:
  - <%= Rails.root %>/tmp/_cached_audio
harvester_to_do_path:
  - <%= Rails.root %>/tmp/_harvester_to_do
harvester_completed_path:
  - <%= Rails.root %>/tmp/_harvester_completed
harvester_log_file: /tmp/harvester.log