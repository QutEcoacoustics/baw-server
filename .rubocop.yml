---
require:
  - rubocop-rspec
AllCops:
  DisplayCopNames: true
  DisplayStyleGuide: true
  Include:
    - '**/Rakefile'
    - '**/config.ru'
    - '**/*.rb'
  TargetRubyVersion: 3.1
  NewCops: enable
# Bug in rubocop-rspec config merge: https://github.com/rubocop/rubocop-rspec/pull/1163
# RSpec:
#   inherit_mode:
#     override:
#       - Merge
#   Language:
#     ExampleGroups:
#       # rswag example group aliases
#       - path
#       - get
#       - push
#       - post
#       - delete

# Customized options
Lint/DeprecatedOpenSSLConstant:
  Enabled: true
Lint/MixedRegexpCaptureTypes:
  Enabled: true
Lint/RaiseException:
  Enabled: true
Lint/StructNewOverride:
  Enabled: true
Layout/LineLength:
  Max: 120
Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: true
Layout/EndOfLine:
  EnforcedStyle: lf
Layout/FirstArrayElementIndentation:
  EnforcedStyle: consistent
Layout/FirstHashElementIndentation:
  EnforcedStyle: consistent
# We sometimes leave commented out code in the code base
Layout/LeadingCommentSpace:
  Enabled: false
Metrics/ClassLength:
  Max: 300
Metrics/CyclomaticComplexity:
  Max: 10
Layout/SpaceAroundMethodCallOperator:
  Enabled: true
Metrics/BlockLength:
  IgnoredMethods:
    - resource
    - describe
    - example_group
    - shared_examples_for
    - shared_examples
    - shared_context
    - context
    - it
    - group
    - namespace
    - draw
    - setup
    - configure
    - draw
    - define
    - factory
    - path
Metrics/MethodLength:
  Max: 30
  IgnoredMethods:
    - filter_settings
Metrics/ModuleLength:
  Max: 150
Metrics/AbcSize:
  Max: 60
# https://github.com/rubocop/rubocop-rspec/issues/795
RSpec/DescribedClass:
  EnforcedStyle: explicit
RSpec/ExampleLength:
  Max: 200
RSpec/ExpectInHook:
  # https://github.com/rubocop/rubocop-rspec/pull/445
  Enabled: false
RSpec/MultipleExpectations:
  Max: 6
RSpec/NestedGroups:
  Max: 4
Style/BlockDelimiters:
  EnforcedStyle: semantic
  AllowBracesOnProceduralOneLiners: true
  IgnoredMethods:
    - its
Style/ExponentialNotation:
  Enabled: true
  EnforcedStyle: scientific
Style/HashEachMethods:
  Enabled: true
  AutoCorrect: false
Style/HashTransformKeys:
  Enabled: true
  AutoCorrect: false
Style/HashTransformValues:
  Enabled: true
  AutoCorrect: false
Style/RedundantRegexpCharacterClass:
  Enabled: true
Style/RedundantRegexpEscape:
  Enabled: true
Style/SlicingWithRange:
  Enabled: true
Style/SymbolArray:
  EnforcedStyle: brackets
Style/WordArray:
  EnforcedStyle: brackets
