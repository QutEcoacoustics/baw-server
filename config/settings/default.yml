  # See http://api.rubyonrails.org/classes/ActionMailer/Base.html#class-ActionMailer::Base-label-Configuration+options
  # see http://guides.rubyonrails.org/action_mailer_basics.html#action-mailer-configuration
  smtp:
    address: localhost
    port: 25
    #domain: domain.com
    #user_name: username
    #authentication: login
    #password: password
  emails:
    email_prefix: "[prefix]"
    sender_address: address@example.com
    required_recipients:
      - address@example.com
  log_level: "Logger::INFO"
cached_audio_defaults:
  extension: mp3
  channel: 0
  sample_rate: 22050
  max_duration_seconds: 300.0
  min_duration_seconds: 0.5
cached_spectrogram_defaults:
  extension: png
  channel: 0
  sample_rate: 22050
  window: 512
  window_function: Hamming
  colour: "g"
  ppms: 0.045
  max_duration_seconds: 180.0
  min_duration_seconds: 0.5
available_formats:
  text:
    - json
  audio:
    - mp3
    - webm
    - ogg
    - flac
    - wav
  audio_decode_only:
    - wac
  image:
