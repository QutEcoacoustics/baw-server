#
# This config file is in the .gitignore so you can make changes to it.
# If you want to persist changes for an upstream edit, do a `git add -f ...`
#
development:
  # overwrites settings from config/settings/default.yml
  db:
     adapter: postgresql
     encoding: unicode
     database: baw_local_dev
     pool: 5
     username: postgres
     password: ''
     host: localhost
  devise:
     pepper: 128 char random pepper 128 char random pepper
     secret_key: 128 char random pepper 128 char random pepper
  secret_token: some long secret token - at least 30 chars, all random
  secret_key_base: some long secret token - at least 30 chars, all random
  google_maps:
    api_key: ~